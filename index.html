<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
		<link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://github.githubassets.com/favicon.ico">
		<title>Tiffany的主页</title>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/snowfall.jquery.js"></script>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.heart{
				width: 240px;
				height: 230px;
				/*border: 1px solid red;*/
				margin: 50px auto;
				position: relative;
				
				/*心跳起来*/
				animation: putong 1s linear infinite;
			}
			.heart>div{
				width: 120px;
				height: 200px;
				position: absolute;
				left: 50%;
				top: 0;
				margin-left: -60px;
				/*左上角 右上角圆形*/
				border-radius: 60px 60px 0 0;
				/*旋转基点*/
				transform-origin: center 140px;
				/*统一色*/
				background-color: red;
			}
			.heart1{
				/*background-color: green;*/
				transform: rotate(-45deg);
			}
			.heart2{
				/*background-color: blue;*/
				transform: rotate(45deg);
			}
			
			@keyframes putong{
				0%{
					transform: scale(1);
				}
				20%{
					transform: scale(0.5);
				}
				40%{
					transform: scale(0.8);
				}
				60%{
					transform: scale(1.5);
				}
				80%{
					transform: scale(1.2);
				}
				100%{
					transform: scale(1);
				}
			}
			
			input {
			  background-color: rgb(146, 146, 231);
			  border: 1px dotted yellow;    
			  color: aliceblue;
			}
    #dv {    
      border: 2px dotted yellow;
      background-color: black;
    }
    span{
      position: absolute;
      font-size: 20px;
    }
    .cls{
      background-color: #000;
    }
	
	
	.snowfall-flakes{animation:sakura 1s linear 0s infinite;}
			@keyframes sakura{
				0% {transform:rotate3d(0, 0, 0, 0deg);}
				25%{transform:rotate3d(1, 1, 0, 60deg);}
				50%{transform:rotate3d(1, 1, 0, 0deg);}
				75%{transform:rotate3d(1, 0, 0, 60deg);}
				100% {transform:rotate3d(1, 0, 0, 0deg);}
			}
		</style>
	</head>
	<body>

		 <center> 
		 <h1>Hello baby!</h1>
         <p>I am Tiffany<p>
		 </center> 
		 <marquee  direction="right"  behavior="alternate"  scrollamount="15"  scrolldelay="10"  loop="1000"    height="100"  >
			<font  face="隶书"  color="#ff99cc"  size="5">又来看我主页，你是喜欢我吗？</font>
		</marquee>
         <pre>
		 

		                                                                                                                                                                    未完待续...
		 
		 </pre>
         <div class="heart">
			<div class="heart1"></div>
			<div class="heart2"></div>
		</div>
		
		<input type="button" value="点我有惊喜" id="off"  class="cls">
		<input type="button" name="" id="star" value="一闪一闪亮晶晶">
		<div id="dv">
		</div>		
		<script src="common.js"></script>
		<script>
		   document.getElementById("off").onclick=function(){
			 document.body.className=document.body.className!="cls"?"cls":"";
		   }
			document.getElementById("star").onclick = function () {   
			   setInterval(function () {       
				document.getElementById("dv").innerHTML="<span>❤</span>";
				var span=document.querySelector("span");
				var dv=document.getElementById("dv");

				for(i=0;i<100;i++){
				  var sp= span.cloneNode(true);
				   dv.appendChild(sp);

				   var r = parseInt(Math.random() *256);
				   var g = parseInt(Math.random() * 256); 
				   var b = parseInt(Math.random() * 256);
				   var y = parseInt(Math.random() * 1920);
				   var x = parseInt(Math.random() *1080);

				   document.getElementById("dv").firstElementChild.style.color="rgb("+r+","+g+","+b+")";
				   document.getElementById("dv").firstElementChild.style.left = y + "px";
				   document.getElementById("dv").firstElementChild.style.top = x + "px";
				}       
			  },500);    
			};
		  </script>
		 <script type='text/javascript'>
		$(document).ready(function(){
			$(document).snowfall({image:"./js/img/1.png", flakeCount:20, minSpeed:1, minSize:8, maxSize:15,});
            $(document).snowfall({image:"./js/img/1.png", flakeCount:20, minSpeed:1, minSize:8, maxSize:15,});
            $(document).snowfall({image:"./js/img/2.png", flakeCount:20, minSpeed:1, minSize:8, maxSize:15,});
            $(document).snowfall({image:"./js/img/4.png", flakeCount:20, minSpeed:1, minSize:8, maxSize:15,});
		});
		</script>  
	</body>
</html>
